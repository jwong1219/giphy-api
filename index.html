<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>The GiFactory</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <div class="container-fluid">
    <div class="jumbotron text-center" id="page-title">
      <img src="https://media.giphy.com/media/WJbl7inYOn6OA/giphy.gif" alt="running gears">  <h1>The GiFactory!</h1>
    </div>
    <div class="row"> <!-- Buttons go here -->
      <div class="col-sm-12 text-center" id="first-col">
        <h3>Click on a button to load some gifs!</h3>
        <div id="button-holder">

        </div>
      </div>
    </div>
    <div class="row"> <!-- Gifs and form go here -->
      <div class="col-sm-8 text-center">
        <h4>Click on the gifs to animate or pause them!</h4>
        <div id="gif-box">
          
        </div>
      </div>
      <div class="col-sm-4">
        <form>
          <div class="form-group">
            <label for="addButton">Add a button!</label>
            <input type="text" class="form-control" id="addButton">
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="generate.js"></script>
</body>
</html>
